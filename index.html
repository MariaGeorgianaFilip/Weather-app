<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <title>Document</title>

    <body>
        <div class="container my-5 mx-auto">

            <h1 class="text-muted text-center my-4">Weather</h1>

            <form class="change-location my-4 text-center text-muted">
                <label for="city">Enter a location for wetaher information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>

            <div clas="card shadow-lg rounded">
                <img src="https://placehold.co/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">

                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                    </div>
                </div>
            </div>

        </div>
        <script src="scripts/forecast.js"></script>
        <script src="scripts/app.js"></script>
    </body>
